<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Doctor Registration Form | M cloud</title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Doctor Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">

          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" name="fullname" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" placeholder="Email" name="email"  required>
          </div>


          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your doctor ID as Username" name="username" required>
          </div>

          <!-- <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="email" required>
          </div> -->

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" placeholder="Enter your phone number" name="mobile" required>
          </div>

          <div class="input-box">
            <span class="details">National ID </span>
            <input type="text" placeholder="Enter your ID" name="nId" required>
          </div>

          <div class="input-box">
            <span class="details">Address </span>
            <input type="text" placeholder="Enter your address" name="address" required>
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" name="password" required>
          </div>

          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" name="cpassword" required>
          </div>
        
         
          <div class="input-box">
            <span class="details">Date of birth</span>
            <input type="text" placeholder="YYYY-MM-DD" name="birth" required>
          </div>

          <div class="input-box">
            <span class="details">Specialization</span>
            <input type="text" placeholder="Enter your specialization"  name="specialization" required>
          </div>
        
        
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>


        </div>

        <div class="button">
          <input type="submit" onclick = "location.href='../thankyou.html'" value="Register">
        </div> 


      </div> 
      </form>
    </div>
  </div>
 
</body> 
</html>
