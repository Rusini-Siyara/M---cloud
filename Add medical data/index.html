<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Patient Diagnosis  Form |M cloud</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      Patient diagnosis 
    </div>
    <div class="form">

      <div class="inputfield">
        <label>Doctor name</label>
        <input type="text" class="input">
     </div>  


     <div class="inputfield">
      <label>Date for this treatment</label>
      <input type="text" class="input">
   </div> 


       <div class="inputfield">
          <label>Patient Name</label>
          <input type="text" class="input">
       </div>  

        <div class="inputfield">
          <label>Patient age</label>
          <input type="text" class="input">
       </div>  

       

      

        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 

       

      <div class="inputfield">
          <label>Medical description of patient</label>
          <textarea class="textarea"></textarea>
       </div> 

       <div class="inputfield">
        <label>Medicine for this visit</label>
        <textarea class="textarea"></textarea>
     </div> 

     <div class="inputfield">
      <label>Next visit and reports required</label>
      <textarea class="textarea"></textarea>
   </div> 

      
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p><b>I hereby declare that all the details mentioned here are true.</b></p>
       </div> 


      <div class="inputfield">
        <input type="submit" name="Submit" id="Submit" onclick = "location.href='../thankyou.html'" value="Save in patient's profile" class="btn">
      </div>
    </div>
</div>	
	
</body>
</html>
